name: chessmate
description: "Chess game"
publish_to: 'none'
version: 2.0.0+0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:
  flutter_svg:
  bloc:
  flutter_bloc:
  equatable:
  url_launcher:
  font_awesome_flutter:
  webview_flutter:
  lottie:
  model_viewer_plus:
  flame_audio:
  shimmer:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/Chessmate_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - lib/assets/bishop_black.svg
    - lib/assets/bishop_white.svg
    - lib/assets/king_black.svg
    - lib/assets/king_white.svg
    - lib/assets/knight_black.svg
    - lib/assets/knight_white.svg
    - lib/assets/pawn_black.svg
    - lib/assets/pawn_white.svg
    - lib/assets/queen_black.svg
    - lib/assets/queen_white.svg
    - lib/assets/rook_black.svg
    - lib/assets/rook_white.svg
    - lib/assets/king_bg.png
    - lib/assets/anuj.jpg
    - lib/assets/anuj.webp
    - lib/assets/anuj.png
    - lib/assets/draw-button.svg
    - lib/assets/resign.svg
    - lib/assets/forward-button.svg
    - lib/assets/back-button.svg
    - lib/assets/lottie/win_animation.json
    - lib/assets/lottie/draw.json
    - lib/assets/3d/chess_board.glb
    - lib/assets/Chessmate_logo.png
    - lib/assets/sfx/capture.mp3
    - lib/assets/sfx/check.mp3
    - lib/assets/sfx/move.mp3
    - lib/assets/bot_icon.svg

  
  shaders:
    - shaders/simple.frag
